<html>
<head>

    <title>Magic 8 Ball</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript">
    // we define answers
    //var answers = {{response}};
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById({{response}});
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
           alert('Enter a question!');
         } else {
           eight.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answer.length));
           answer.innerText = answer[num];
         }
       });
    };
    </script>
    <style>
        body {
            height: 100%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat:no-repeat;
            background: rgb(135,4,32);
            background: radial-gradient(circle, rgba(135,4,32,1) 0%, rgba(38,58,156,1) 100%);      
            }

        h1 { 
            font-weight: 200;
            color:fff;
            text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
            font-size: 2.5em;
            text-align: center;
        }

        .main {
            position: relative; 
        }

        #content { 
            width: 640px; 
            margin: 0 auto; 
            margin-top: 30px; 
            border: 2px dotted black;
            text-align: center; 
            font-family: 'Helvetica Neue', arial; 
            font-weight: 100;
            color:#fff;
            text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
        }
        
        hr {
            border: 1px dashed #000;
            width: 65%;
        }

        .module {
            background: url("static/images/mball.png");
            background-position: right 14% bottom 8%;
            background-attachment: fixed;
            width: 560px;
            height: 540px;
            position: relative;
            overflow: hidden;
            margin: 20px;
            
            }
        .module > header {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px;
            background: inherit;
            background-attachment: fixed;
            overflow: hidden;
           
            }
        .module > header::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 0;
            width: 200%;
            height: 200%;
            background: inherit;
            background-attachment: fixed;
            -webkit-filter: blur(12px);
            filter: blur(12px);
            opacity: .6;
            }
        .module > header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5)
            }
        .module > header > h1 {
            margin: 0;
            color: white;
            position: relative;
            z-index: 2;
            }

        * {
            box-sizing: border-box;
            }
        .bottext {
            margin: 0;
            /* color: #f3a449; */
            color:#fff;
            position: relative;
            z-index: 2;
            }

        #info {
            padding-top: 15px;
            padding-bottom: 0px;
            font-size: 22px;
        }

        .form {
            margin: 0 auto;
            width: 600px;
        }

        .form label{
            display: inline-block;
            text-align: right;
        }

        .form input{
            display: inline-block;
            text-align: right;
            margin-top: 4px;
            position: relative;
            top: -17px;
            left: 188px;
            height: 20px;
            width: 130px;
        }}

        .no-border {
            height: 239px;
            width: 576px;
            text-align: justify;
            position: relative;
            top: -2px;
            left: 10px;
        }

        .auto-style1 {
            font-size: large;
        }
    </style>
</head>

<body>
<div id="main">
    <h1>Communication Challenged 8-ball for First Dates</h1>
<div id="content">
    <p id="info">Please Describe your Date</p>
    <hr/>
    <div class="form">
        
        <form action='/Date_Input' method="POST">
        
        <div class="input-group no-border">
            <label for="sex" class="col-4 col-form-label">Date's sex?</label> 
            <div class="col-8">
                <select id="sex" name="sex" class="custom-select" required="required" aria-describedby="sexHelpBlock">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> 
                    <span id="sexHelpBlock" class="form-text">Let's start off easy with an easy question.</span>
                    <br/>
            </div>
        </div>
        
        <div class="input-group no-border">
            <label for="hair" class="col-4 col-form-label">Date's hair color?</label> 
            <div class="col-8">
                <select id="hair" name="hair" class="custom-select" aria-describedby="hairHelpBlock">
                    <option value="brown">Brown</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="sandy">Sandy</option>
                    <option value="gray">Gray/Partly Gray</option>
                    <option value="red">Red/Auburn</option>
                    <option value="blond">Blond/Strawberry</option>
                    <option value="blue">Blue</option>
                    <option value="Orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="bald">Bald</option>
                    <option value="other">Other</option>
                </select> 
                    <span id="hairHelpBlock" class="form-text">Pick the closest option if not available.</span>
                    <br/>
            </div>
        </div>
         
        <div class="input-group no-border">
            <label for="height" class="col-4 col-form-label">Date's height?</label> 
            <div class="col-8">
                <select id="height" name="height" class="custom-select" aria-describedby="heightHelpBlock">
                    <option value="short">Short</option>
                    <option value="average">Average</option>
                    <option value="tall">Tall</option>
                </select> 
                    <span id="heightHelpBlock" class="form-text">Just a general idea will help with the results.</span>
                    <br/>
            </div>
        </div>
        <hr/>
        <div class="input-group">
            <label class="col-4">Are you looking to score?</label> 
            <div class="col-8">
                <div class="form-check form-check-inline"">
                    <input type="radio" name="score" id="score_0" class="custom-control-input" value="yes" required="required" aria-describedby="scoreHelpBlock"> 
                    <label for="score_0" class="custom-control-label">Yes</label>
                </div>
                <div class="form-check form-check-inline"">
                    <input type="radio" name="score" id="score_1" class="custom-control-input" value="no" required="required" aria-describedby="scoreHelpBlock"> 
                    <label for="score_1" class="custom-control-label">No</label>
                </div> 
                    <span id="scoreHelpBlock" class="form-text">Be honest. The bot won't tell on you!</span>
            </div>
        </div>
        <hr/>
        <div class="input-group no-border">
            <label for="birth" class="col-4 col-form-label">What is your date's zodiac sign?</label> 
            <div class="col-8">
                <select id="birth" name="birth" class="custom-select">
                    <option value="aquarius">Aquarius (January 20 - February 18)</option>
                    <option value="pisces">Pisces (February 19 - March 20)</option>
                    <option value="aries">Aries (March 21 - April 19)</option>
                    <option value="taurus">Taurus (April 20 - May 20)</option>
                    <option value="gemini">Gemini (May 21 - June 20)</option>
                    <option value="cancer">Cancer (June 21 - July 22)</option>
                    <option value="leo">Leo (July 23 - August 22)</option>
                    <option value="virgo">Virgo (August 23 - September 22)</option>
                    <option value="libra">Libra (September 23 - October 22)</option>
                    <option value="scorpio">Scorpio (October 23 - November 21)</option>
                    <option value="sagittarius">Sagittarius (November 22 - December 21)</option>
                    <option value="capricorn">Capricorn (December 22 - January 19)</option>
                    <option value="nozodiac">Unknown/Other</option>
                </select>
            </div>
        </div> 
        <hr/>
        <div class="input-group no-border">
            <div class="col-12">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        
        </form>
             
        <div class="module">
  
            <header>
                <div id="botresp" class="bottext result">
                    {{response}}   
                </div>
            </header>
          
        </div>
  
</div>
</div>
</body>
</html>
